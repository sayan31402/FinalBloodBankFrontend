<div *ngIf="show" class="toast align-items-center text-bg-{{type}} border-0 show fade" role="alert" aria-live="assertive" aria-atomic="true" style="position: fixed; top: 20px; right: 20px; min-width: 250px; z-index: 1055;">
  <div class="d-flex">
    <div class="toast-body">
      <span *ngIf="type === 'success'" class="me-2"><i class="bi bi-check-circle-fill"></i></span>
      <span *ngIf="type === 'error'" class="me-2"><i class="bi bi-exclamation-triangle-fill"></i></span>
      {{ message }}
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close" (click)="show = false"></button>
  </div>
</div>
