<app-navbar></app-navbar>

<div class="container mt-4">
  <h3 class="text-center mb-4">Receiver History</h3>

  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table *ngIf="!loading && receivers.length > 0" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Person ID</th>
        <th>Receive DateTime</th>
        <th>Quantity</th>
        <th>Hospital Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of receivers">
        <td>{{ r.personId }}</td>
        <td>{{ r.receiverDateTime | date:'short' }}</td>
        <td>{{ r.quantity }}</td>
        <td>{{ r.hospitalName }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && receivers.length === 0" class="alert alert-info">
    No receiver records found.
  </div>
</div>
