<app-toast-notification [show]="showToast" [message]="toastMessage" [type]="toastType"></app-toast-notification>
<app-navbar></app-navbar>

<div
  class="container py-5"
  style="
    background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
    min-height: 100vh;
  "
>
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <span class="display-6 text-primary"
              ><i class="bi bi-person-plus-fill"></i
            ></span>
            <h2 class="fw-bold mt-2">Add New Person</h2>
          </div>

          <form [formGroup]="addPersonForm" (ngSubmit)="addPerson()">
            <div class="mb-3">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                required
                formControlName="name"
                [ngClass]="{
                  'is-invalid':
                    addPersonForm.get('name')?.invalid &&
                    (addPersonForm.get('name')?.touched ||
                      addPersonForm.get('name')?.dirty)
                }"
              />
            </div>
            <div class="mb-3">
              <label>Gender</label>
              <select
                class="form-control"
                required
                formControlName="gender"
                [ngClass]="{
                  'is-invalid':
                    addPersonForm.get('gender')?.invalid &&
                    (addPersonForm.get('gender')?.touched ||
                      addPersonForm.get('gender')?.dirty)
                }"
              >
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="bloodGroupSelect">Blood Group</label>
              <select
                id="bloodGroupSelect"
                class="form-control"
                required
                formControlName="bloodGroup"
                [ngClass]="{
                  'is-invalid':
                    addPersonForm.get('bloodGroup')?.invalid &&
                    (addPersonForm.get('bloodGroup')?.touched ||
                      addPersonForm.get('bloodGroup')?.dirty)
                }"
              >
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>
            <div class="mb-3">
              <label>Address</label>
              <input
                type="text"
                class="form-control"
                required
                formControlName="address"
                [ngClass]="{
                  'is-invalid':
                    addPersonForm.get('address')?.invalid &&
                    (addPersonForm.get('address')?.touched ||
                      addPersonForm.get('address')?.dirty)
                }"
              />
              <div
                class="invalid-feedback"
                *ngIf="
                  addPersonForm.get('address')?.invalid &&
                  (addPersonForm.get('address')?.touched ||
                    addPersonForm.get('address')?.dirty)
                "
              >
                Address is required.
              </div>
            </div>
            <div class="mb-3">
              <label>Phone Number</label>
              <input
                type="tel"
                class="form-control"
                required
                minlength="10"
                maxlength="10"
                pattern="[0-9]{10}"
                formControlName="phoneNumber"
                placeholder="Enter 10-digit phone number"
                [ngClass]="{
                  'is-invalid':
                    addPersonForm.get('phoneNumber')?.invalid &&
                    (addPersonForm.get('phoneNumber')?.touched ||
                      addPersonForm.get('phoneNumber')?.dirty)
                }"
              />
              <div
                class="invalid-feedback"
                *ngIf="
                  addPersonForm.get('phoneNumber')?.invalid &&
                  (addPersonForm.get('phoneNumber')?.touched ||
                    addPersonForm.get('phoneNumber')?.dirty)
                "
              >
                <span
                  *ngIf="addPersonForm.get('phoneNumber')?.errors?.['required']"
                  >Phone number is required.</span
                >
                <span
                  *ngIf="addPersonForm.get('phoneNumber')?.errors?.['pattern']"
                  >Phone number must be exactly 10 digits.</span
                >
              </div>
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input
                type="email"
                class="form-control"
                required
                formControlName="email"
                placeholder="e.g., user@example.com"
                [ngClass]="{
                  'is-invalid':
                    addPersonForm.get('email')?.invalid &&
                    (addPersonForm.get('email')?.touched ||
                      addPersonForm.get('email')?.dirty)
                }"
              />
              <div class="form-text ms-1">Format: user&#64;example.com</div>
              <div
                class="invalid-feedback"
                *ngIf="
                  addPersonForm.get('email')?.invalid &&
                  (addPersonForm.get('email')?.touched ||
                    addPersonForm.get('email')?.dirty)
                "
              >
                <span *ngIf="addPersonForm.get('email')?.errors?.['required']"
                  >Email is required.</span
                >
                <span *ngIf="addPersonForm.get('email')?.errors?.['email']"
                  >Please enter a valid email address.</span
                >
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary w-100 mt-3"
              [disabled]="addPersonForm.invalid"
            >
              <i class="bi bi-person-plus-fill me-2"></i>Add Person
            </button>
          </form>
          <div
            *ngIf="message"
            class="alert alert-success alert-dismissible fade show mt-3"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
              (click)="message = ''"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
