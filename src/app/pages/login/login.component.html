<app-toast-notification [show]="showToast" [message]="toastMessage" [type]="toastType"></app-toast-notification>
<div class="login-bg d-flex align-items-center justify-content-center min-vh-100">
  <div class="login-card glass-card shadow-lg animate__animated animate__fadeIn">
    <div class="text-center mb-4">
      
      <h3 class="fw-bold mb-0">Welcome Back</h3>
      <div class="text-muted small">Blood Bank Management System</div>
    </div>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="usernameInput" class="form-label">Username</label>
        <input
          id="usernameInput"
          type="text"
          class="form-control"
          required
          [(ngModel)]="username"
          name="username"
          #usernameInput="ngModel"
          title="Enter your username"
          placeholder="Enter your username"
          aria-required="true"
          [ngClass]="{'is-invalid': usernameInput.invalid && usernameInput.touched}"
        />
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="invalid-feedback d-block">
          Username is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="passwordInput" class="form-label">Password</label>
        <input
          id="passwordInput"
          type="password"
          class="form-control"
          required
          [(ngModel)]="password"
          name="password"
          #passwordInput="ngModel"
          title="Enter your password"
          placeholder="Enter your password"
          aria-required="true"
          [ngClass]="{'is-invalid': passwordInput.invalid && passwordInput.touched}"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="invalid-feedback d-block">
          Password is required.
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary w-100 login-btn-animated"
        [disabled]="loginForm.invalid"
      >
        <i class="bi bi-box-arrow-in-right me-2"></i>Login
      </button>
    </form>
    <div class="mt-3 text-danger text-center" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>
</div>
